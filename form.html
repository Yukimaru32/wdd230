<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Yuki Ikeda">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta name="description" content="This is a webpage for form assignment.">
    <link rel="stylesheet" href="styles/form.css">
    <title>WDD230 Form Yuki Ikeda</title>
</head>
<body>
    <header>
        <h1>Register Page</h1>
    </header>
    <main>
        <h1>Submit Your Information</h1>
        <form action="record.html" method="get">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}" title="Password must be at least 8 characters long and alphanumeric.">

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <div class="showpass">
                <label for="show-password">Show Password</label>
                <input type="checkbox" id="show-password">
            </div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu" title="A valid byui.edu email address.">
            
            <label for="rating">Page Rating:</label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" oninput="document.getElementById('ratingValue').textContent = this.value">
            <span id="ratingValue">5</span>
            
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> Yuki Ikeda Japan</p>
        <span id="lastModified"></span>
    </footer>
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
</body>
</html>
