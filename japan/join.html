    <link rel="icon" href="images/favicon-32x32.ico">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base-small.css">
    <link rel="stylesheet" href="styles/base-mid.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300&family=Heebo&family=Roboto+Slab&display=swap" rel="stylesheet">
    <title>WDD230 Chamber of Commerce Join</title>
</head>
<body>
    <header>
        <div class="titletop">
            <a href="index.html"><img src="images/japan.png" alt ="icon"></a>
            <h1>Portfolio: Japanese Food</h1>
            <a id="menu" href="#"></a>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="navigation">
            <nav>
                <ul>
                    <li><a class="hover-normal" class="buttons"  href="japan.html" >Home</a></li>
                    <li><a class="hover-normal" class="buttons"  href="discover.html" >Hisotry</a></li>
                    <li><a class="hover-normal" class="buttons"  href="directory.html" >Recipe</a></li>
                    <li><a class="hover-normal" class="buttons"  href="discover.html" >Culture</a></li>
                    <li><a class="hover-normal" class="buttons"  href="join.html" >Review</a></li>
                </ul>
            </nav>
        </div>     
    </header>
    <div id="display">normal</div>
    <main id="registration">
        <h2 id="register">Registration Form</h2>
        <form action="thankyou.html" method="get">
            <label>
                First Name:
                <input type="text" name="first_name" id="first_name" required>
            </label>
            <label>
                Last Name:
                <input type="text" name="last_name" id="last_name" required>
            </label>
            
            <label>
                Title/Position:
                <input type="text" name="title" id="title" required pattern="^[A-Za-z\-\s]{7,}$">
            </label>
            
            <label>
                Email:
                <input type="email" name="email" id="email" required placeholder="example@domain.com">
            </label>
            
            <label>
                Mobile Phone:
                <input type="tel" name="mobile" id="mobile" required>
            </label>
            
            <label>
                Business/Organization Name:
                <input type="text" name="organization" id="organization" required>
            </label>
            
            <label>
                Membership Level:
                <select name="membership_level" id="membership_level" required>
                    <option value="" selected disabled>Select Membership</option>
                    <option value="np">NP Membership (No Fee)</option>
                    <option value="bronze">Bronze Membership</option>
                    <option value="silver">Silver Membership</option>
                    <option value="gold">Gold Membership</option>
                </select>
            </label>
            
            <label>Business/Organization Description:
                <textarea name="description" id="description"></textarea>
            </label>
            <input type="hidden" name="timestamp" id="timestamp">
            <aside class="membership-benefits">
                <h3>Membership Benefits</h3>
                <div id="benefit-details">
                    <p>Select a membership level to see the benefits.</p>
                </div>
            </aside>
            <button type="submit" id="submit" name="submit">Submit Application</button>
        </form>
    </main>
    <footer>
        <img src="images/japan.png" alt="logo">
        <p>&copy;<span id="currentyear"></span> Yuki Ikeda | WDD230 | &#x1f38d;Japan&#x1f38d; | <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/join.js" defer></script>
</body>
</html>
