<body>
    <header>
        <div class="titletop">
            <a href="index.html"><img src="images/japan.png" alt ="icon"></a>
            <h1>Portfolio: Japanese Food</h1>
            <a id="menu" href="#"></a>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="navigation">
            <nav>
                <ul>
                    <li><a class="hover-normal" class="buttons"  href="japan.html" >Home</a></li>
                    <li><a class="hover-normal" class="buttons"  href="discover.html" >Hisotry</a></li>
                    <li><a class="hover-normal" class="buttons"  href="directory.html" >Recipe</a></li>
                    <li><a class="hover-normal" class="buttons"  href="culture.html" >Culture</a></li>
                    <li><a class="hover-normal" class="buttons"  href="join.html" >Review</a></li>
                </ul>
            </nav>
        </div>    
    </header>
    <div id="display">normal</div>
    <main id="registration">
        <h2 id="register">Review Form</h2>
        <form action="thankyou.html" method="get">
            <div>Overall Rating</div>
            <label><input id="1star" type="radio" name="audience" value="star" required>&star;</label>
            <label><input id="2star" type="radio" name="audience" value="star" required>&star;&star;</label>
            <label><input id="3star" type="radio" name="audience" value="star" required>&star;&star;&star;</label>
            <label><input id="4star" type="radio" name="audience" value="star" required>&star;&star;&star;&star;</label>
            <label><input id="5star" type="radio" name="audience" value="star" required>&star;&star;&star;&star;&star;</label>
            <div>Visiting Date</div>
            <label><input id="date" type="date" name="date" required></label>
            <div>What did you like about this manga?(Select ALL that apply)</div>
            <label><input id="character" type="checkbox" name="feature" value="yes">Picture</label>
            <label><input id="plot" type="checkbox" name="feature" value="yes">Usability</label>
            <label><input id="graphic" type="checkbox" name="feature" value="yes">Taste</label>
            <label><input id="story" type="checkbox" name="feature" value="yes">Content</label>
            <div>Written Review</div>
            <textarea rows="6" cols="50" name="review" required></textarea>
            <div>Name(Optional)</div>
            <label><input type="text" name="username"></label>
            <input type="hidden" name="timestamp" id="timestamp">
            <button type="submit" id="submit" name="submit">Post My Review</button>
        </form>
    </main>
    <footer>
        <img src="images/japan.png" alt="logo">
